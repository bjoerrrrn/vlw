<!DOCTYPE html>
<html>
<head>	
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />

	<title>vLw NRW e.V.</title>

	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="lib/jquery-mobile/css/jquery.mobile-1.4.5.min.css" />
	
	<script type="text/javascript" src="lib/jquery-mobile/js/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="lib/jquery-mobile-router/js/jquery.mobile.router.min.js"></script>
	<script type="text/javascript" src="lib/jquery-mobile/js/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
<div data-role="page" id="home">
	<div data-role="header" data-position="fixed">
		<img src="logo.png">
	</div>

	<div role="main" class="ui-content" id="home-content">
		
	</div>
</div>


<script id="blog-list-template" type="text/x-handlebars-template">
<ul id="blog-list" data-role="listview">
	{{#.}}<li><a style="white-space:normal" href="#post?{{@index}}" data-transition="slide">{{title}}</a></li>{{/.}}
</ul>
</script>

<div data-role="page" id="post">
	<div data-role="header" data-position="fixed">
		<h1>Beitrag</h1>
		<a href="#home" data-transition="slide" data-direction="reverse" data-icon="arrow-l" class="ui-btn-left">Zur&uuml;ck</a>
	</div>

	<div role="main" class="ui-content" id="post-content">
	</div>
</div>

<script id="post-template" type="text/x-handlebars-template">
<h3>{{title}}</h3>
<div>{{{body}}}</div>
</script>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="lib/fastclick/js/fastclick.js"></script>
<script type="text/javascript" src="lib/handlebars/js/handlebars-v4.0.11.js"></script>

<script type="text/javascript">
	appomat.app.initialize();
</script>

</body>
</html>
